<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Review Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Enter a Review for Classification</h2>
    <form id="single-review-form" method="POST">
        <div class="mb-3">
            <label for="text" class="form-label">Review Text</label>
            <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Predict</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="visibility:hidden;" class="mt-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Please wait while we process your review...</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $('#submit-btn').click(function (e) {
            $('#loading-spinner').show();
        });
    });
</script>
</body>
</html>
